<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__subtitle">
          Sign-up for our 30-day trial. <span>No credit card required. </span>
        </p>
      </header>
      <div class="main">
        <div class="main__top">
          <p class="main__views"><span id="views">100k </span> Pageviews</p>
          <div class="main__slider">
            <div class="main__fill"><span id="fill"></span></div>
            <input
              type="range"
              class="main__bar"
              min="20"
              max="100"
              value="60"
              step="20"
              id="range"
            />
          </div>
          <p class="main__pricing"><span id="price">$16.00 </span> /month</p>
          <div class="main__plans">
            <p class="main__monthly">Monthly Billing</p>
            <input type="checkbox" id="check" class="main__check" />
            <label for="check" class="main__check__label"></label>
            <p class="main__yearly">Yearly Billing</p>
            <p class="main__discount main__discount--1">-25%</p>
            <p class="main__discount main__discount--2">-25% discount</p>
          </div>
        </div>

        <div class="main__bottom">
          <div class="main__benefits">
            <p class="main__benefit">
              <img src="images/icon-check.svg" alt="check icon" />Unlimited
              websites
            </p>
            <p class="main__benefit">
              <img src="images/icon-check.svg" alt="check icon" />100% data
              ownership
            </p>
            <p class="main__benefit">
              <img src="images/icon-check.svg" alt="check icon" />Email reports
            </p>
          </div>
          <a href="#" class="main__btn">Start my trial</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
